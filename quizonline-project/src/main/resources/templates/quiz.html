<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Take Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: "Poppins", sans-serif;
      padding: 20px;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 20px;
    }
    .question-block {
      margin-bottom: 25px;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 15px;
    }
    .question-block:last-child {
      border-bottom: none;
    }
    .question-text {
      font-weight: 500;
      margin-bottom: 10px;
      color: #212529;
    }
    label {
      display: block;
      padding: 8px 10px;
      background: #f1f3f5;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 6px;
      transition: background 0.2s;
    }
    label:hover {
      background: #e9ecef;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 576px) {
      body { padding: 10px; }
      .quiz-container { padding: 15px; }
      h2 { font-size: 1.4rem; }
      button { font-size: 0.95rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="quizTitle">Loading...</h2>
    <div id="questions"></div>
    <button onclick="submitQuiz()">Submit Quiz</button>
  </div>

  <script>
    let quizId;

    async function loadQuiz() {
      quizId = window.location.pathname.split('/').pop();
      const res = await fetch(`/api/participant/quiz/${quizId}`);
      const quiz = await res.json();

      document.getElementById('quizTitle').innerText = quiz.title;
      const container = document.getElementById('questions');
      container.innerHTML = "";

      quiz.questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = "question-block";
        div.innerHTML = `
          <div class="question-text">${index + 1}. ${q.questionText}</div>
          ${q.options.map(opt => `
            <label>
              <input type='radio' name='q${q.id}' value='${opt}'> ${opt}
            </label>
          `).join('')}
        `;
        container.appendChild(div);
      });
    }

    async function submitQuiz() {
      const selectedAnswers = [];
      document.querySelectorAll('input[type=radio]:checked').forEach(input => {
        selectedAnswers.push({
          questionId: input.name.substring(1),
          selectedOption: input.value
        });
      });

      const res = await fetch('/api/user-answers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(selectedAnswers)
      });

      if (res.ok) {
        alert('✅ Quiz submitted! Check your email for results.');
        window.location.href = '/participant/dashboard';
      } else {
        alert('❌ Failed to submit quiz. Please try again.');
      }
    }

    window.onload = loadQuiz;
  </script>
</body>
</html>
