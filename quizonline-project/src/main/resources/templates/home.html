<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile -->
    <title>Quiz Portal - Home</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Quiz Portal</h1>
        <nav>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </nav>
    </header>

    <main>
        <h2>Take quizzes, test your knowledge, and view your results!</h2>
    </main>

    <footer>
        <p>Â© 2025 Quiz Portal | All Rights Reserved</p>
    </footer>
</body>
<style>
    /* Reset & base setup */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #7279d4, #ffd6e8); /* Candy Pink Gradient */
  color: #4a003d;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  background-color: rgba(255, 182, 216, 0.55); /* Soft Baby Pink Glass */
  backdrop-filter: blur(10px);
  box-shadow: 0 2px 8px rgba(255, 105, 180, 0.35);
  padding: 20px;
  text-align: center;
}

header h1 {
  color: #250310; /* Deep Pink */
  font-size: 1.8rem;
  margin-bottom: 8px;
}

/* Navigation */
nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}

nav a {
  text-decoration: none;
  color: #ef3b8c;             /* Hot Pink Border */
  font-weight: 600;
  border: 2px solid #ef3b8c;
  padding: 8px 18px;
  border-radius: 30px;
  transition: all 0.3s ease;
}

nav a:hover {
  background-color: #ef3b8c; /* Hot Pink Fill */
  color: white;
}
/* Main content */
main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;
}

main h2 {
  font-size: 1.4rem;
  color: #ad1457; /* Strong Candy Pink Text */
  background-color: rgba(255, 240, 245, 0.95); /* Light Pink Glass */
  padding: 25px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(255, 105, 180, 0.25);
}

/* Footer */
footer {
  background-color: rgba(255, 220, 235, 0.85);
  text-align: center;
  padding: 15px;
  font-size: 0.9rem;
  color: #6d004e;
  box-shadow: 0 -2px 6px rgba(255, 105, 180, 0.15);
}
/* Mobile responsiveness */
@media (max-width: 600px) {
  header h1 {
    font-size: 1.5rem;
  }

  nav {
    flex-direction: column;
  }

  nav a {
    width: 80%;
    text-align: center;
  }

  main h2 {
    font-size: 1.1rem;
    padding: 20px;
  }

  footer {
    font-size: 0.8rem;
  }
}

</style>
</html>
